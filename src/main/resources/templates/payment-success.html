<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>결제 완료</title>
    <script>
        window.onload = function() {
            alert("결제가 완료되었습니다.");
            window.opener.postMessage("paymentSuccess", "*"); // 메인 창에 메시지 전송
            window.close(); // 팝업 닫기
        };
    </script>
</head>
<body>
<h1>결제가 완료되었습니다.</h1>
</body>
</html>
